<P CLASS="title">MLeditAssign</P>

<H3>Function</H3>

<P>Allows you to set a hotkey for the <SPAN CLASS="ui">Edit-&gt;Assign</SPAN> function from
the MultiLister.</P>

<H3>Usage</H3>

<P>Set a hotkey for the MEL command ‘<CODE>MLeditAssign</CODE>’.  Use it
whenever you would use <SPAN CLASS="ui">Edit-&gt;Assign</SPAN> in the MultiLister.</P>
