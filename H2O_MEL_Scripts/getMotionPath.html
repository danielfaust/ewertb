<P CLASS="title">getMotionPath</P>

<H3>Function</H3>

<P>Returns the motionPath node(s) (if any) that provide input
connections to the selected objects.</P>

<H3>Usage</H3>

<P>Select one or more of the following:  object animated via a Path, the Path itself, or the ‘<CODE>animCurve</CODE>’ or ‘<CODE>addDoubleLinear</CODE>’ node created during a ‘<CODE>Attach To Path</CODE>’ function.</P>
