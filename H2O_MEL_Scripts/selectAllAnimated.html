<P CLASS="title">selectAllAnimated</P>

<H3>Function</H3>

<P>A quick way to select all nodes which have animation fcurves applied to them.</P>

<P>This script won't track down such advanced animation features such as Set Driven Key, Expressions, IK, or the like.</P>
