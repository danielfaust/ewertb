<H3>Function</H3>

<P>Returns the resolutions of the images for all current file nodes.</P>

<H3>Example Output</H3>

<PRE CLASS="mel">
cobble2_rgb: 32 × 32
grass03_pic: 32 × 32
grass_pic: 32 × 32
rock6_pic: 32 × 32
